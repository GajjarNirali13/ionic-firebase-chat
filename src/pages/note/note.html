<ion-header>
    <ion-navbar>
        <ion-title>Note</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNotes()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let note of notes; let i = index;">
            {{note.title}}
            <ion-icon style="margin-right: 25px;" name="create" item-end (click)="editNote(note)"></ion-icon>
            <ion-icon name="trash" item-end (click)="deleteNote(note)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
