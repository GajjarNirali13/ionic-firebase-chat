<ion-header>
    <ion-navbar>
        Signup
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="registrationForm" (ngSubmit)="registration(registrationForm)">
        <ion-list>
            <ion-item>
                <ion-label floating>Email
                    <sup>*</sup>
                </ion-label>
                <ion-input type="email" formControlName="email"></ion-input>

            </ion-item>
            <div *ngIf="registrationForm.controls['email'].errors && registrationForm.controls['email'].touched" class="error-msg custom-error-msg">
                <div [hidden]="!registrationForm.controls['email'].errors.required && !registrationForm.controls['email'].errors.whitespace" class="err-msg">
                    Email is required.
                </div>
            </div>
            <ion-item>
                <ion-label floating>Password
                    <sup>*</sup>
                </ion-label>
                <ion-input type="password" formControlName="password"></ion-input>

            </ion-item>
            <div *ngIf="registrationForm.controls['password'].errors && registrationForm.controls['password'].touched" class="error-msg custom-error-msg">
                <div [hidden]="!registrationForm.controls['password'].errors.required && !registrationForm.controls['password'].errors.whitespace" class="err-msg">
                    Password is required.
                </div>
            </div>
        </ion-list>
        <button ion-button full round color="secondary" type="submit" [disabled]="registrationForm.invalid">Sign Up</button>
    </form>
</ion-content>
